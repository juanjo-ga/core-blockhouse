name: Android Build Development

on:
  push:
    branches: [ main]

jobs:
    build-android:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up JDK 11
              uses: actions/setup-java@v3
              with:
                java-version: 11
                distribution: 'adopt'